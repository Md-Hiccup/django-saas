{% load static %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
         <!-- Bootstrap core CSS     -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
        <!--  Material Dashboard CSS    -->
        <link href="{% static 'css/material-dashboard.css' %}" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons" rel='stylesheet'>
        {% bootstrap_css %}
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        {% bootstrap_javascript %}

    </head>
    <body>
        <div class="contatiner-fluid ">
            
            <div class="wrapper">
                <div class="col-md-3">
                    {% include 'sidebar.html' %}
                </div>
                
                <div class="col-md-9">
                    <br>
                    <div class="col-md-8">
                        <a class="btn btn-info" href="{% url 'create-module' %}" >Add Module</a>
                        <a class="btn btn-warning" href="{% url 'edit-module' %}" >Add Sub Module</a>
                        {% bootstrap_messages %}
                        {% block content %} {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    <!-- <script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script> -->
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/material.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/material-dashboard.js' %}"></script>
    <script src="{% static 'js/perfect-scrollbar.jquery.min.js' %}"></script>
    </body>
</html>
